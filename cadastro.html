        <div class="row"></div>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 l12">
                    <input placeholder="Digite a descrição" id="descricao" type="text" class="validate">
                    <label for="descricao">Descrição</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <input placeholder="00/00/0000" type="text" class="datepicker" id="data" type="text" class="validate">

                </div>
                <div class="input-field col s12 l3">
                    <input placeholder="0" id="disabled" type="text" class="validate">
                    <label for="disabled">Quantidade</label>
                </div>
                <div class="input-field col s12 l3">
                    <input placeholder="R$ 0,00" id="valor" type="text" class="validate">
                    <label for="valor">Valor Unitário</label>
                </div>
                <a class="waves-effect waves-purple btn" rigth>
                    <i class="material-icons right">add_circle</i>Salvar</a>
            </div>
